<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tb1{
            width: 500px;
            border: 3px solid gray;
            border-collapse: collapse;
        }
        .tb1>thead>tr>th{
            border: 1px solid gray;
            background-color: bisque;
            color: brown;
        }
        .tb1>thead>tr{
            height: 50px;
            font-size: 1.2em;
        }
        .tb1>tbody>tr>td{
            background-color: azure;
            border: 1px solid blue;
        }

    </style>
</head>
<body>
    <table class="tb1">
        <caption><b>[표 연습_1]</b></caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김민규</td>
                <td>28세</td>
                <td>강남구 역삼동</td>
            </tr>
            <tr>
                <td>강호동</td>
                <td>25세</td>
                <td>강남구 서초동</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
