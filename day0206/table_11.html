<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px gray solid;
            /* 테이블 칸 사이 여백 제거 */
            border-collapse: collapse;    
        }
        tr,th,td{
            border: green 1px dotted;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <!-- tr은 하나의 행 -->
            <tr>
                <!-- th는 제목을 쓸때 -->
                <!-- td는 내용을 쓸때 -->
                <th>이름</th>
                <th>학과</th>
                <th>학년</th>
                <th>주소</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>강호동</td>
                <td>컴공</td>
                <td>2</td>
                <td>서울시 서초구</td>
            </tr>
            <tr>
                <td>이승기</td>
                <td>영어 영문</td>
                <td>3</td>
                <td>서울시 강동구 길동</td>
            </tr>
            <tr>
                <td>윤미래</td>
                <td>유아 교육</td>
                <td>3</td>
                <td>서울시 송파구</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
