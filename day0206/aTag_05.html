<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link{
            color: black;
            text-decoration: none;
        }

        /* 한번이라도 방문을 했을때 */
        a:visited{
            color: blue;

        }

        /* 마우스 오버시 스타일시트 */
        a:hover{
            color: red;
            text-decoration: underline;
        }
    </style>


</head>
